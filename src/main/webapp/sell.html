<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="resources/css/styles.css">
        <link rel="shortcut icon" href="resources/img/favicon.ico" type="image/x-icon">
        <title>Sell Article</title>
    </head>
    <body>
        <header>
            <hgroup>
                <h1 class="title">Onlineshop Sell</h1>
            </hgroup>

            <nav>
                <a href="index.html">Home</a>
                <a href="register.html">Register</a>
                <a href="signin.html">Sign In</a>
                <a href="sell.html">Sell</a>
                <a href="search.html">Search</a>
            </nav>
        </header>

        <form
            action="sell"
            enctype="multipart/form-data"
            method="post">
            <fieldset>
                <legend>Sell</legend>
                <table>
                    <tbody>
                        <tr>
                            <th>
                                <label for="title">Title:</label>
                            </th>
                            <td>
                                <input
                                    type="text"
                                    name="title"
                                    size="40"
                                    maxlength="40"
                                    title="Title for article"
                                    placeholder="Input title"
                                    pattern=".{6, 40}"
                                    required="required">
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <label for="description">Description:</label>
                            </th>
                            <td>
                                <textarea
                                    name="description"
                                    cols="100"
                                    rows="10"
                                    maxlength="1000">
                                </textarea>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <label for="price">Price:</label>
                            </th>
                            <td>
                                <input
                                    type="number"
                                    name="price"
                                    size="40"
                                    maxlength="40"
                                    title="Price for article"
                                    placeholder="Input price"
                                    pattern=".{1, 40}"
                                    required="required">
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <label for="photo">Photo:</label>
                            </th>
                            <td>
                                <input type="file" name="photo">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input type="submit">
                                <input type="reset">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>
        </form>

        <footer>
            Copyright
        </footer>
    </body>
</html>
